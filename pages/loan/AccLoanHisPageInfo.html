<div>
	<el-form-q :field-data="queryFields" :buttons="queryButtons" ref="fromPrd"></el-form-q>
  <div class="yu-toolBar">
      <el-button icon="document" @click="infoFn"  v-if="checkPermission('detail')"  >查看</el-button>
  </div>
  
  <el-table-x ref="reftable" :row-index="true" :base-params="baseParams"
        :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'">
  </el-table-x>
  
  <el-dialog-x  :title="viewTitle[viewType]" :visible.sync="billVisible" size="full">
	  <!-- <el-form-x ref="revform" :group-fields="updateFields" :buttons="revButtons" :disabled="formDisabled" label-width="135px"></el-form-x> -->
	  <el-tabs v-model="baseTab" ref="detailRef">
	      <el-tab-pane label="借据信息详情" name="baseTab" >
	      		<el-form-x  ref="revform" :group-fields="updateFields" :disabled="formDisabled"  label-width="130px" ></el-form-x>
	      </el-tab-pane> 
	      
	      <el-tab-pane label="还款明细信息" name="loanRepayDetail">
	         <el-table-x ref="LRdetailReftable" :radiobox="false" :base-params="baseLRdetailParams" 
	                     :data-url="dataUrlLRdetail" :table-columns="tableColumnsLRdetail" :default-load="false" :request-type="'POST'" >
	      	 </el-table-x>
	      </el-tab-pane>
	      
	      <el-tab-pane label="还款计划信息" name="loanRepayPlan">
	         <el-table-x ref="LRplanReftable" :radiobox="false"  :base-params="baseLRplanParams" 
	                     :data-url="dataUrlLRplan" :table-columns="tableColumnsLRplan" :default-load="false" :request-type="'POST'">
	         </el-table-x>
	      </el-tab-pane>
	      
	      <el-tab-pane label="影像信息" name="imageManage">
             <el-table-x ref="imagesReftable" :radiobox="false"  :base-params="imagesParams"  @custom-row-click="batchSernoClick" 
	                     :data-url="dataUrlImages" :table-columns="tableColumnsImages" :default-load="false" :request-type="'POST'">
	         </el-table-x>
	      </el-tab-pane>
 	  </el-tabs>
 	  <el-form-x ref="button"  :buttons="updateButtons" ></el-form-x>
  </el-dialog-x >
  
</div>
