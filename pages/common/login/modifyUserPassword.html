<div id="modifyUserPassword">
    <div class="yu-headerContainer">
        <div title="网络信贷系统" class="logo">网络信贷系统</div>
    </div>
    <div class="yu-loginBox">
        <h1>用户首次登录密码修改</h1>
        <ul>
            <li><input class="yu-lbTxt" id="userCode" type="text" placeholder="请输入用户名" /><i class="el-icon-yx-user"></i></li>
            <li><input class="yu-lbTxt" id="oldPassword" type="password" placeholder="请输入原密码" /><i class="el-icon-yx-lock"></i></li>
            <li><input class="yu-lbTxt" id="newPassword" type="password" placeholder="请输入新密码" /><i class="el-icon-yx-lock"></i></li>
            <li><input class="yu-lbTxt" id="passwords" type="password" placeholder="请再次输入新密码" /><i class="el-icon-yx-lock"></i></li>
            <li><input class="yu-lbBt" id="submitFn" type="button"  value="提 交"/></li>
            <li><input class="yu-lbBt" id="resetFn" type="button"  value="重置"/></li>
            <li><span class="yu-loginMsg el-icon-yx-warning" id="msg">用户名或密码错误，请重新输入！</span></li>
        </ul>
    </div>
    <div id="versionInfo" class="yu-bottomBar">
        <!-- <a>PS： 新密码不能和前四次或最近180天内修改的一样</a><br/> -->
        <p>PS： 新密码为六位数字，不含英文字母或字符</p>
        <p>PS： 不允许设置简单密码</p>

    </div>
</div>
