<div id="login">
    <div class="yu-headerContainer">
        <div title="网络信贷系统" class="logo">网络信贷系统</div>
    </div>
    <div class="yu-loginBox">
        <h1>用户登录</h1>
        <ul>
            <li><input class="yu-lbTxt" id="username" type="text" value="admin" placeholder="用户名" /><i class="el-icon-yx-user"></i></li>
            <li><input class="yu-lbTxt" id="password" type="password" value="admin@111" placeholder="密码" /><i class="el-icon-yx-lock"></i></li>
            <li style="height: 40px">
                <input class="yu-lbTxt" id="imageCode" type="text"  placeholder="验证码" style="float:left;width: 130px" /><i class="el-icon-yx-barcode"></i>
                <img type="image" id="imageCodePicture" title="图片看不清？点击换一张" style="float:right;margin-right:20px;cursor:pointer;width:100px;height:40px"/>
            </li>

            <li><input class="yu-lbBt" id="submitBtn" type="button"  value="登　录" /></li>

            <a style="text-decoration:underline" id="gyLoginA" >前往统一认证平台登陆</a>

            <li><span class="yu-loginMsg el-icon-yx-warning" id="msg">用户名或密码错误，请重新输入！</span></li>

        </ul>
    </div>
    <div id="versionInfo" class="yu-bottomBar">Copyright &copy; 广州银行（GCB）</div>
</div>
