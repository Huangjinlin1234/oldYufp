<div id="modifyPassword">
    <div align="center">
        <el-form-x ref="myform"
                   :group-fields="updateFields"
                   style="width: 50%"
                   label-width="80px">
        </el-form-x>
        <el-button type="primary"  @click="modifyPassword">提交</el-button>
        <el-button type="primary"  @click="resetFn">重置</el-button>
    </div>
    <div style="width:100%; position:absolute; bottom:0px; color:red; background-color:white; text-align:center; left:0px;">
        <!-- <a>PS： 新密码不能和前四次或最近180天内修改的一样</a><br/> -->
        <a>PS： 新密码为六位数字，不含英文字母或字符</a><br/>
        <a>PS： 不允许设置简单密码</a>
    </div>
</div>
