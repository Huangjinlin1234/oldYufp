<div>
   <h3>事件配置</h3>
  <div class="yu-toolBar">
    <el-button-group>
      <el-button icon="yx-cog" @click="cfgFn('process')">节点配置</el-button>
    </el-button-group>
  </div>
  <el-table-x ref="reftable" :row-index="true" :radiobox="false" :base-params="baseParams"
        :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'"></el-table-x>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
     width="650px" height="380px" -->
  <el-dialog-x :title="viewTitle[eventCfgType]" :visible.sync="dialogVisible" size="full">
    <el-form-x ref="reform" :group-fields="updateFields" label-width="140px"></el-form-x>
    
    <br />  
    <div>
        <div id="eventCfgInfo"></div>
    </div> 
  </el-dialog-x>
</div>
