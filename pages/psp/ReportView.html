<div>
    <el-button icon="document" @click="checkPermission('detail')" v-loading.fullscreen.lock="fullscreenLoading" v-if="checkPermission('detail')"></el-button>

    <!--<el-dialog-x title="导出文件清单" :visible.sync="dialogVisible" size="full" :before-close="cancelFn">-->
        <!--<div>-->
            <!--<div id="fileExportList"></div>-->
        <!--</div>-->
        <!--<el-form-x :buttons="rebackButtons"></el-form-x>-->
    <!--</el-dialog-x>-->

    <el-dialog-x title="导出文件清单" :visible.sync="dialogVisible" size="full" :before-close="cancelFn">
        <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
        <div class="yu-toolBar">
            <el-button-group>
                <el-button icon="document" @click="infoFn">查看</el-button>
                <el-button icon="document" @click="downloadFn">下载</el-button>
            </el-button-group>
        </div>
        <el-table-x ref="reftable" :row-index="true" :base-params="baseParams"
                    :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'"></el-table-x>

        <el-form-x :buttons="rebackButtons"></el-form-x>
    </el-dialog-x>


    <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisibleSon" size="full">
        <el-form-x ref="reform"
                   :group-fields="updateFields" :buttons="updateButtons"
                   :disabled="formDisabled" label-width="140px"></el-form-x>
    </el-dialog-x>

</div>

<div style="height: 100%; width: 100%; overflow: hidden; position: absolute">
    <iframe name="firstIframe" id="firstIframe" :src="reportSrc" width="100%"   height="100%" style="border: none;" scrolling="no"></iframe>
</div>
