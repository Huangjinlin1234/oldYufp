<div>
	<el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
      <el-button icon="document" @click="infoFn"  v-if="checkPermission('detail')">查看</el-button>
      <el-button icon="yx-file-excel" @click="checkFn"  v-if="checkPermission('edit')">审核</el-button>
    </el-button-group>
  </div>
  <el-table-x ref="reftable" :row-index="true"  :base-params="baseParams"
        :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'"></el-table-x>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
     width="650px" height="380px" -->
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" size="full">
    <el-form-x ref="reform"
           :group-fields="updateFields" 
           :disabled="true" label-width="80px"></el-form-x>
           <div class="yu-grpButton">
           <el-button icon="" @click="cancleFn"  type="primary">关闭</el-button>
          <el-button icon="" @click="showFn"  type="primary" >查看影像</el-button>
          </div>
  </el-dialog-x>
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="billdialog" size="full">
    <el-form-x ref="reformbill"
           :group-fields="updateFields" 
           :disabled="true" label-width="80px"></el-form-x>
      <el-form-x ref="reformsubmit"
           :group-fields="billFields" 
           :disabled="formDisabled" label-width="80px"></el-form-x>
           <div class="yu-grpButton">
           <el-button icon="" @click="cancleFn1"  type="primary">关闭</el-button>
           <el-button icon="" @click="submitFn"  type="primary" >提交</el-button>
          <el-button icon="" @click="showFn1"  type="primary" >查看影像</el-button>
          </div>
  </el-dialog-x>
  
	</div>
