	@update by 
	@description 
-->
<div>
	<el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
      <el-button icon="plus" @click="addFn" >新增</el-button><!-- v-if="checkPermission('create')" -->
      <el-button icon="edit" @click="modifyFn" >修改</el-button><!-- v-if="checkPermission('edit')" -->
      <el-button icon="document" @click="infoFn">查看</el-button> <!-- v-if="checkPermission('detail')" -->
      <el-button icon="yx-bin" @click="deleteFn">删除</el-button> <!-- v-if="checkPermission('delete')" -->
      <el-button icon="yx-file-excel" @click="exportFn" >导出</el-button><!-- v-if="checkPermission('export')" -->
    </el-button-group>
  </div>
  <el-table-x ref="reftable" :row-index="true" :radiobox="false" :base-params="baseParams"
        :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'"></el-table-x>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
     width="650px" height="380px" -->
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" width="650px">
    <el-form-x ref="reform"
           :group-fields="updateFields" :buttons="updateButtons"
           :disabled="formDisabled" label-width="80px"></el-form-x>
  </el-dialog-x>
</div>
