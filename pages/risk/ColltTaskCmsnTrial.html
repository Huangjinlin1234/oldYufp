<div>
    <el-form-q :field-data="queryFields" :buttons="queryButtons" ref="queryForm"></el-form-q>
    <div class="yu-toolBar">
        <el-button-group>
            <el-button icon="edit" @click="calculateFn" v-if="checkPermission('trail')">佣金试算</el-button>
        </el-button-group>
    </div>
    <el-table-x ref="reftable" :row-index="true" :base-params="baseParams"
                :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'"></el-table-x>

    <!--说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应-->
    <!--width="650px" height="380px" -->
    <el-dialog-x title="试算结果" :visible.sync="dialogVisible" size="full">
        <el-form-x ref="refInfo" :group-fields="refInfoFields" :disabled="formDisabled" :buttons="refInfoButtons"
                   label-width="130px" style="padding: 12px 12px 0px 12px"></el-form-x>
    </el-dialog-x>

</div>
