<div>

     <el-collapse ref='basecollapse' v-model="expandCollapseName">
          <el-collapse-item title="息费减免申请基本信息" name="baseInfo">
               <el-form-x ref="baseReform" :group-fields="baseInfoFields" :disabled="formDisabled" label-width="150px"></el-form-x>
          </el-collapse-item>
          <el-collapse-item title="息费减免信息" name="reliefInfo">
               <el-form-x ref="reliefReform" :group-fields="reliefInfoFields" :disabled="formDisabled" label-width="150px"></el-form-x>
          </el-collapse-item>

          <el-collapse-item title="借据其他信息" name="otherInfo">
               <el-form-x ref="otherReform" :group-fields="otherInfoFields" :disabled="formDisabled" label-width="150px"></el-form-x>
          </el-collapse-item>

          <el-collapse-item title="上传文件记录" name="3">
               <el-button icon="document" @click="infoAnnexFn">查看</el-button>
               <el-table-x ref="reftableAnnex" :base-params="baseParamsAnnex" :data-url="dataUrlAnnex" :table-columns="tableColumnsAnnex" :request-type="'POST'"></el-table-x>
          </el-collapse-item>
     </el-collapse>

</div>
