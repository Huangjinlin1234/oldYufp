<div>
	<el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
      <el-button icon="plus" @click="addFn" >上传文件</el-button>
      <el-button icon="edit" @click="modifyFn" >追加文件</el-button>
      <el-button icon="document" @click="infoFn" >查询批次信息</el-button>
      <el-button icon="document" @click="downloadFn" >批次信息下载</el-button>
      <el-button icon="yx-bin" @click="deleteFn" v-if="checkPermission('delete')">删除批次</el-button>
      <!-- <el-button icon="yx-file-excel" @click="exportFn" v-if="checkPermission('export')">导出</el-button> -->
    </el-button-group>
  </div>
  
  <el-table-x ref="reftable" :radiobox="false"  :base-params="baseParams" 
	             :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'">
  </el-table-x>      
        
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应 width="650px" height="380px" -->
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" size="large">
    <el-form-x ref="reform" :buttons="updateButtons" :group-fields="updateFields"  
           :disabled="formDisabled" label-width="80px"></el-form-x>
  </el-dialog-x>
</div>
