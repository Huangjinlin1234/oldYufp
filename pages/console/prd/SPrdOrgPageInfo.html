	@create by 
	@update by 
	@description 
-->
<div>
	<el-form-q :field-data="queryFields" :buttons="queryButtons" ref="form" v-if="resetQuery"></el-form-q>
	<div class="yu-toolBar">

		<el-button-group>
			<el-button icon="plus" @click="addFn" v-if="checkPermission('create')">新增</el-button>
			<el-button icon="yx-bin" @click="deleteFn" v-if="checkPermission('delete')">删除</el-button>
		</el-button-group>
	</div>
	<el-table-x ref="reftable" :row-index="true" :radiobox="false" :base-params="baseParams" :data-url="dataUrl" :table-columns="tableColumns"
				:request-type="'POST'"></el-table-x>

	<el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" size="large">

		<el-form-x ref="baseRef" :group-fields="updateFields" label-width="125px" :disabled="formDisabled"></el-form-x>

		<div class="yu-grpButton">
			<el-button type="primary" icon="yx-checkmark" @click="saveFn" v-show="viewType != 'DETAIL'">保存</el-button>
			<el-button type="primary" icon="yx-undo2" @click="returnFn" v-show="viewType == 'DETAIL'">返回</el-button>
			<el-button type="primary" icon="yx-undo2" @click="cancleFn" v-show="viewType != 'DETAIL'">取消</el-button>
		</div>

	</el-dialog-x>



</div>
