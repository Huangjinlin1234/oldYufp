<div>
  <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
       <el-button icon="document" @click="infoFn" v-if="checkPermission('detail')" >查看</el-button>
       <el-button icon="document" @click="receiveFn" v-if="checkPermission('receive')" >接收</el-button> 
    </el-button-group>
  </div>
  <el-table-x ref="reftable" :row-index="true" :radiobox="false" :base-params="baseParams"
        :data-url="appDataUrl"  :table-columns="tableColumns" :request-type="'POST'" ></el-table-x>
  
  <el-dialog title="客户移交接收" :visible.sync="appDetaildialogVisible"  size="full" >
    <el-form-x ref="appDetailReform"  :group-fields="appDetailUpdateFields"  label-width="120px" :disabled="true"> </el-form-x><!--  :disabled="true" -->
    <el-table-x ref="appReftable" :pageable="true" :data-url="applyDetailDataUrl" 
        :default-load="false" :table-columns="appTableColumns" :request-type="'POST'">
    </el-table-x>
    <el-form-x  :buttons="appDetailUpdateButtons"></el-form-x>
  </el-dialog>
</div>
