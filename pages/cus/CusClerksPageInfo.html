<div>
  <el-form-q :field-data="queryFields" :buttons="queryButtons" ref="refQuery"></el-form-q>
  
  <div class="yu-toolBar">
    <el-button-group>
        <el-button icon="document" @click="infoFn" >查看</el-button> <!-- v-if="checkPermission('view')" -->
        <el-button icon="yx-file-excel" @click="exportFn">导出</el-button>
    </el-button-group>
  </div>
  
  <el-table-x ref="reftable" :row-index="true" :radiobox="false" :base-params="baseParams"
        :data-url="dataUrl" :table-columns="tableColumns" :request-type="'POST'"></el-table-x>
  
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应   :title="viewTitle[viewType]"   -->
  <el-dialog-x :visible.sync="dialogVisible" title="行员详细信息" size="large">
	<el-form-x ref="reform" :group-fields="updateFields" :buttons="updateButtons" :disabled="formDisabled" ></el-form-x>
  </el-dialog-x>
 
</div>
