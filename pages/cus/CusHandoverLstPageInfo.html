<div>
	<el-form-q :field-data="LstQueryFields" :buttons="LstQueryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
      <el-button icon="plus" @click="addFn" v-if="checkPermission('create')">新增</el-button>
      <el-button icon="edit" @click="modifyFn" v-if="checkPermission('edit')">修改</el-button>
      <el-button icon="document" @click="infoFn" v-if="checkPermission('detail')">查看</el-button>
      <el-button icon="yx-bin" @click="deleteFn" v-if="checkPermission('delete')">删除</el-button>
      <el-button icon="yx-file-excel" @click="exportFn" v-if="checkPermission('export')">导出</el-button>
    </el-button-group>
  </div>
  <el-table-x ref="LstReftable" :row-index="true" :radiobox="false" :base-params="LstBaseParams"
        :data-url="LstDataUrl" :table-columns="LstTableColumns" :request-type="'POST'"></el-table-x>
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
     width="650px" height="380px" -->
  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="LstDialogVisible" width="1200px">
    <el-form-x ref="LstReform"
           :group-fields="LstUpdateFields" :buttons="LstUpdateButtons"
           :disabled="LstFormDisabled" label-width="80px"></el-form-x>
  </el-dialog-x>
</div>
