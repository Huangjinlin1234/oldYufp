	@update by 
	@description 
-->
<div id="ddd">
    <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
    <div class="yu-toolBar">
	   <el-button-group>
	     <el-button icon="plus" @click="addFn" v-if="checkPermission('create')">新增</el-button>
	     <el-button icon="edit" @click="modifyFn" v-if="checkPermission('edit')">修改</el-button>
	     <el-button icon="document" @click="infoFn" v-if="checkPermission('detail')">查看</el-button>
	     <el-button icon="yx-bin" @click="deleteFn" v-if="checkPermission('delete')">删除</el-button>
	     <el-button icon="yx-file-excel" @click="exportFn" v-if="checkPermission('export')">导出</el-button>
	   </el-button-group>
    </div>
    <el-table-x ref="reftable" :row-index="true" :radiobox="true" :base-params="baseParams"
        data-url="/trade/api/demo/list" :table-columns="tableColumns" :request-type="'POST'"
        @custom-row-click="customRowClick"></el-table-x>
  
  <!-- 说明dialog可配置宽高属性，若不配置则宽度默认为屏幕50%，高度自适应
     width="650px" height="380px" -->
    <el-dialog-x :title="viewTitle[viewType]" size="full" :visible.sync="dialogVisible">
	   <el-tabs v-model="tabName">
	       <el-tab-pane label="基本信息" name="first">
		      <el-collapse v-model="expandCollapseName">
		          <el-collapse-item title="基本信息" name="base">
		            <el-form-x ref="baseRef" :rules="baseRules" :group-fields="baseFields" :disabled="formDisabled" label-width="80px"></el-form-x>
		          </el-collapse-item>
		          <el-collapse-item title="家庭信息" name="family">
		            <el-form-x ref="familyRef" :group-fields="familyFields" :disabled="formDisabled" label-width="80px"></el-form-x>
		          </el-collapse-item>
		          <el-collapse-item title="其他信息" name="other">
		            <el-form-x ref="otherRef" :group-fields="otherFields" :disabled="formDisabled" label-width="100px"></el-form-x>
		          </el-collapse-item>
		      </el-collapse>
		  </el-tab-pane>
		  <el-tab-pane label="教育情况" name="second">
		      <el-form-x ref="obligateRef" :group-fields="obligateFields" :disabled="formDisabled" label-width="100px"></el-form-x>
		  </el-tab-pane>
	   </el-tabs>
	<!-- <el-form-x ref="otherRef" :group-fields="totalFields" :expand-collapse-name="expandCollapseName" :collapse=true label-width="80px"></el-form-x> -->
	<div class="yu-grpButton" v-if="!formDisabled">
	    <el-button type="primary" @click="submitForm" icon="check">保存</el-button>
	    <el-button type="primary" @click="resetForm" icon="yx-loop2">重置</el-button>
	</div>
  </el-dialog-x>
</div>
